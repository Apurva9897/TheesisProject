<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4 mb-4">
  <a class="navbar-brand fw-bold" href="#">Leicester Computer Solutions</a>
  <div class="ms-auto">
    <button class="btn btn-outline-secondary me-2" (click)="goHome()">Back to Home</button>
    <div class="dropdown d-inline">
      <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
        My Account
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Alert -->
<div *ngIf="alertMessage" class="alert alert-success d-flex align-items-center mb-4" role="alert">
  <svg xmlns="http://www.w3.org/2000/svg" class="bi flex-shrink-0 me-2" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </svg>
  <div>{{ alertMessage }}</div>
</div>

<!-- Update Form -->
<div class="container">
  <h2 class="text-center mb-4">Update Profile</h2>
  <form [formGroup]="profileForm">
    <fieldset disabled>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" type="text" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>
    </fieldset>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" formControlName="address" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input id="phone" type="text" class="form-control" formControlName="phone" (input)="validatePhone()" />
      <div *ngIf="phoneError" class="text-danger mt-1">Phone number cannot exceed 10 digits</div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-success" (click)="updateProfile()">Save Changes</button>
      <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
