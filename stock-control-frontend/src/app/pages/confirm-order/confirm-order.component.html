<div class="confirm-order-container">
  <h2>Order Confirmation</h2>
  <p *ngIf="orderId" class="text-muted">Order ID: {{ orderId }}</p>
  <div *ngFor="let item of selectedItems" class="card mb-3 shadow-sm">
    <div class="row g-0">
      <div class="col-md-4 text-center">
        <img [src]="getImagePath(item.image)" alt="{{ item.name }}" class="img-fluid rounded-start" style="max-height: 150px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title fw-bold fs-5">{{ item.name }}</h5>
          <p class="card-text">Price: ${{ item.price.toFixed(2) }}</p>
          <p class="card-text">Quantity: {{ item.quantity }}</p>
          <p class="card-text">Subtotal: ${{ item.subtotal }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="total text-end mt-4">
    <h3>Total to Pay: ${{ totalPrice.toFixed(2) }}</h3>
  </div>

  <div class="button-group mt-4 text-center">
    <button (click)="goBack()" class="btn btn-secondary me-3">Back to Shop</button>
    <button (click)="payNow()" class="btn btn-success">Pay Now</button>
  </div>
</div>
