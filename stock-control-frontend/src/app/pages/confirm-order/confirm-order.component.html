<div class="confirm-order-container">
    <h2>Order Confirmation</h2>
  
    <div *ngFor="let item of selectedItems" class="order-item">
      <img [src]="getImagePath(item.image)" alt="{{ item.name }}" class="product-image">
      <div class="details">
        <h4>{{ item.name }}</h4>
        <p>Price: ${{ item.price.toFixed(2) }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <p><strong>Subtotal: ${{ item.subtotal.toFixed(2) }}</strong></p>
      </div>
    </div>
  
    <div class="total">
      <h3>Total to Pay: ${{ totalPrice.toFixed(2) }}</h3>
    </div>
  </div>
