<div class="order-container">
  <h2>Place New Order</h2>

  <div class="shipping-info">
    <h3>Shipping Information</h3>
    <p><strong>Email:</strong> {{ customerEmail }}</p>
  </div>

  <h3>Available Products</h3>

  <div *ngFor="let product of products" class="card mb-3 p-3 shadow-sm" style="max-width: 800px; margin: 0 auto;">
    <div class="d-flex align-items-center">
      <img [src]="'assets/' + product.name.split(' ').join('') + '.png'" alt="{{ product.name }}"
           class="img-thumbnail me-4" style="width: 120px; height: auto;" />
      <div class="flex-grow-1">
        <h5 class="mb-1 fw-bold">{{ product.name }}</h5>
        <p class="mb-1">Price: ${{ product.price.toFixed(2) }}</p>
        <p class="mb-1">Stock: {{ product.stock }}</p>
        <div class="d-flex align-items-center">
          <label class="me-2 mb-0">Quantity:</label>
          <input type="number" [(ngModel)]="product.quantity" min="0"
                 [max]="product.stock" (input)="updateTotal()"
                 class="form-control form-control-sm" style="width: 80px;" />
        </div>
      </div>
    </div>
  </div>

  <div class="order-summary text-center mt-4">
    <p><strong>Subtotal:</strong> ${{ subtotal.toFixed(2) }}</p>
    <p><strong>Total:</strong> ${{ totalPrice.toFixed(2) }}</p>
    <button class="btn btn-primary" (click)="onPlaceOrder()">Place Order</button>
  </div>
</div>
