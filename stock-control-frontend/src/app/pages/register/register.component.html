<div class="register-container">
  <div class="register-box">
    <h2>Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <!-- Username -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter username" />
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter email" />
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" (input)="checkPasswordStrength()" />
        <button mat-icon-button matSuffix (click)="showPassword = !showPassword" type="button">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Password Strength -->
      <div *ngIf="passwordStrength" class="strength-msg" [ngClass]="passwordStrength">
        Password strength: {{ passwordStrength | titlecase }}
      </div>

      <!-- Role -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="client">Client</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Phone -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" maxlength="10" (keypress)="allowOnlyNumbers($event)" placeholder="Enter phone number" />
      </mat-form-field>

      <!-- Address -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Enter address" />
      </mat-form-field>

      <!-- Buttons -->
<button mat-raised-button color="primary" type="submit" class="full-width" style="margin-top: 16px;">
  Register
</button>

<button mat-raised-button color="accent" type="button" (click)="goToLogin()" class="full-width" style="margin-top: 10px;">
  Back to Login
</button>

    </form>

    <!-- Registration Message -->
    <div *ngIf="registrationMessage" class="register-message" [ngClass]="registrationMessageClass">
      {{ registrationMessage }}
    </div>
  </div>
</div>
