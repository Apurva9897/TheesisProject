<form (ngSubmit)="onRegister()">
  <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
  
  <select [(ngModel)]="role" name="role">
      <option value="client">Client</option>
      <option value="admin">Admin</option>
      <option value="staff">Staff</option>
  </select>
  
  <input type="text" [(ngModel)]="phone" name="phone" placeholder="Phone Number">
  <input type="text" [(ngModel)]="address" name="address" placeholder="Address">
  <button type="submit">Register</button>
</form>
