<div class="register-container">
  <div class="register-box">
    <h2>Register</h2>
     <!-- Registration Message -->
     <div *ngIf="registrationMessage" [ngClass]="registrationMessageClass" role="alert">
      {{ registrationMessage }}
      <button type="button" class="btn-close" aria-label="Close" (click)="dismissAlert()"></button>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <!-- Username -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter username" />
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter email" />
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" (input)="checkPasswordStrength()" />
        <button mat-icon-button matSuffix (click)="showPassword = !showPassword" type="button">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Password Strength -->
      <div *ngIf="passwordStrength" class="strength-msg" [ngClass]="passwordStrength">
        Password strength: {{ passwordStrength | titlecase }}
      </div>
<!-- Confirm Password -->
<mat-form-field appearance="outline" class="full-width">
  <mat-label>Confirm Password</mat-label>
  <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword" />
</mat-form-field>

<!-- Error if passwords don't match -->
<div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" class="error">
  Passwords do not match.
</div>
      <!-- Role -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="client">Client</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>



      <!-- Buttons -->
<button mat-raised-button color="primary" type="submit" class="full-width" style="margin-top: 16px;">
  Register
</button>

<button mat-raised-button color="accent" type="button" (click)="goToLogin()" class="full-width" style="margin-top: 10px;">
  Back to Login
</button>

    </form>
    
  </div>
</div>
