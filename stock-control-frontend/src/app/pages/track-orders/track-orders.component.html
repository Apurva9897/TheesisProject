<div class="track-orders-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Track Orders</h1>
    <!--<button type="button" class="btn btn-outline-primary" style="background-color: #FDBE58; color: black;" (click)="goHome()">Return to Home</button>-->
    <button type="button" class="btn btn-outline-warning" (click)="goHome()">Return to Home</button>

  </div>

  <div *ngFor="let order of orders" class="order-card">
    <!-- Order Header -->
    <div class="order-header">
      <div>
        <h4>Order Id {{ order.order_id }}</h4>
        <small>Placed on: {{ order.placed_on }}</small>
      </div>
      <div>
        <span class="badge">{{ order.status }}</span>
      </div>
    </div>

    <!-- Product Info -->
<div class="order-info">
  <div *ngFor="let item of order.items">
    <strong>{{ item.name }}</strong> - Quantity: {{ item.quantity }}
  </div>
  <p><strong>Total:</strong> {{ order.total }}</p>
</div>


    <!-- Status Tracker -->
    <div class="status-tracker">
      <div class="step" [ngClass]="{ 'active': true }">
        <div class="circle filled"></div>
        <div>Order Placed</div>
      </div>
      <div class="step" [ngClass]="{ 'active': order.status !== 'Pending' }">
        <div class="circle" [ngClass]="{ 'filled': order.status !== 'Pending' }"></div>
        <div>Processing</div>
      </div>
      <div class="step" [ngClass]="{ 'active': order.status === 'Packaging' || order.status === 'Delivered' }">
        <div class="circle" [ngClass]="{ 'filled': order.status === 'Packaging' || order.status === 'Delivered' }"></div>
        <div>Packaging</div>
      </div>
      <div class="step" [ngClass]="{ 'active': order.status === 'Delivered' }">
        <div class="circle" [ngClass]="{ 'filled': order.status === 'Delivered' }"></div>
        <div>Shipping</div>
      </div>
      <div class="step" [ngClass]="{ 'active': order.status === 'Delivered' }">
        <div class="circle" [ngClass]="{ 'filled': order.status === 'Delivered' }"></div>
        <div>Delivered</div>
      </div>
    </div>
  </div>
</div>
