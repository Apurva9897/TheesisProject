<div class="track-orders-container">
    <h1>Track Orders</h1>
  
    <div *ngFor="let order of orders" class="order-card">
      <h3>{{ order.product_name }}</h3>
      <p>Quantity: {{ order.quantity }}</p>
  
      <div class="tracker">
        <div class="step" [class.active]="order.status === 'Pending' || order.status === 'Packaging' || order.status === 'Delivered'">Pending</div>
        <div class="step" [class.active]="order.status === 'Packaging' || order.status === 'Delivered'">Packaging</div>
        <div class="step" [class.active]="order.status === 'Delivered'">Delivered</div>
      </div>
    </div>
  </div>
